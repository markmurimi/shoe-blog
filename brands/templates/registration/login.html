{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<body style="background-color: black">
<div  class="container">
  
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      
        <h2 style="color:white ;font-style:italic;">Dont have an account ?<a href="/accounts/register">Sign Up</a></h2>
        
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      
      <div style="margin:-100px;margin-top:40px;background-color: black;color:white;"class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">
          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" name="next" value="Login">
              <a href="/">
                <button type="button" class="btn btn-primary" name="button">Back</button>
            </a>
            </div>
            <input type="hidden" name="next" value="/neighbourhoods">


          </form>
          

        </div>

      </div>
      

    </div>
   
  </div>
  <div class="col-md-3"></div>
    
    <!-- empty div -->
 
</div>
</body>

{% endblock %}
